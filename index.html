<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Star Wars </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&family=Handlee&display=swap" rel="stylesheet"> 
</head>

<body>  
    <div id="app">

        <div class="top">
            <div>
                <h1>{{title}}</h1>
                <small>Hello, Wellcome my friend {{ userName }}</small>
            </div>

            <form>
                <input placeholder="Search by character" v-model="searchName"/>
                <button class="btn-main" type="button" @click="search()"> Send </button>
            </form>
        </div>

        <div class ="characters">
            <div class="item" v-for="item of characters"> 
                <img :src="item.avatar" :alt="item.name" />
                <p> {{item.name}} </p>
                <span @click="like(item.name)" class="like material-symbols-outlined">favorite</span>
                <!-- <button @click="like(item.name)" data-test="like"> Like </button> -->
                <span @click="remove(item.id)" class="delete material-symbols-outlined">delete</span>
                <!-- <button @click="remove(item.id)"> Remove </button> -->
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
